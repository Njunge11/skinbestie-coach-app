# PR Preview Workflow
# This workflow runs when a Pull Request is opened, updated, or reopened
# It creates an isolated database schema for testing and runs all tests
# When the PR is closed, it cleans up the database schema automatically

name: PR Preview - Setup and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]  # opened = new PR, synchronize = new commits pushed, reopened = PR reopened
    branches:
      - main      # PRs targeting main branch
      - staging   # PRs targeting staging branch

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    # Skip this job if the PR is from the staging branch itself
    if: github.head_ref != 'staging'

    steps:
      # Step 1: Get the code from the feature branch
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js with npm caching to speed up subsequent runs
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Caches node_modules for faster installs

      # Step 3: Install dependencies from package-lock.json (reproducible builds)
      - name: Install dependencies
        run: npm ci

      # Step 4: Create an isolated PostgreSQL schema for this PR
      # Each PR gets its own namespace (pr_123, pr_124, etc.) in the same Supabase database
      # This keeps test data isolated between different PRs
      # Note: Uses Supabase Session Pooler (port 5432) which supports prepared statements
      - name: Setup PR database schema
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          SCHEMA_NAME="pr_${PR_NUM}"

          # Install PostgreSQL client tools for running SQL commands
          sudo apt-get update
          sudo apt-get install -y postgresql-client

          # Drop existing schema if exists (useful when re-running after force push)
          psql ${{ secrets.SUPABASE_DATABASE_URL }} -c "DROP SCHEMA IF EXISTS ${SCHEMA_NAME} CASCADE;"

          # Create fresh schema for this PR
          psql ${{ secrets.SUPABASE_DATABASE_URL }} -c "CREATE SCHEMA ${SCHEMA_NAME};"

          # Set DATABASE_URL with schema parameter so all subsequent steps use this PR's schema
          echo "DATABASE_URL=${{ secrets.SUPABASE_DATABASE_URL }}?options=-c%20search_path=${SCHEMA_NAME}" >> $GITHUB_ENV

      # Step 5: Apply database schema (create tables, columns, indexes)
      # Uses Drizzle's push command which directly syncs schema to database
      # This reads from src/lib/db/schema.ts and creates all tables in the PR schema
      - name: Apply database schema
        run: npm run db:push
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      # Step 6: Insert test data into the database
      # Runs your seed script to populate tables with test users, products, etc.
      # This ensures the preview has realistic data for testing
      - name: Seed database
        run: node src/scripts/seed-profiles.ts
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      # Step 7: Run all tests against the seeded database
      # Tests validate that your changes work correctly
      # If tests fail, the PR will be blocked from merging
      - name: Run tests
        run: npm run test:run
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      # Step 8: Post success message on the PR
      # This provides visibility to the team that the preview is ready
      - name: Comment PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Preview database schema created: `pr_${{ github.event.pull_request.number }}`\n\nTests passed! Preview deployment will be available shortly.'
            })

  # Cleanup Job: Runs when PR is closed (merged or closed without merging)
  # This deletes the PR's database schema to free up space
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      # Delete the PR's database schema
      # This prevents accumulation of unused schemas in Supabase
      - name: Delete PR schema from Supabase
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          SCHEMA_NAME="pr_${PR_NUM}"

          # Install PostgreSQL client
          sudo apt-get update
          sudo apt-get install -y postgresql-client

          # Drop the schema and all its tables
          psql ${{ secrets.SUPABASE_DATABASE_URL }} -c "DROP SCHEMA IF EXISTS ${SCHEMA_NAME} CASCADE;"

      # Post cleanup confirmation on the PR
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ§¹ Cleaned up preview database schema: `pr_${{ github.event.pull_request.number }}`'
            })
